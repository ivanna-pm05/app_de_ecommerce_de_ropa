<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/chekout.css"> 
    <title>Checkout</title> 
</head>
<body>
    <div class="container"> <!-- Contenedor principal de todo el contenido -->
        <!-- Encabezado con iconos -->
        <div class="iconos-principal">
            <!-- Flecha para volver a la página de detalles -->
            <a href="detail.html">
                <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 12 24">
                    <path fill="currentColor" fill-rule="evenodd" d="M10 19.438L8.955 20.5l-7.666-7.79a1.02 1.02 0 0 1 0-1.42L8.955 3.5L10 4.563L2.682 12z"/>
                </svg>
            </a>
            <!-- Título de la página -->
            <h2>Checkout</h2>
            <!-- Icono para ir al menú o página principal -->
            <a href="index.html">
                <svg class="two-line" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="currentColor" fill-rule="evenodd" d="M4 9.75h16c.41 0 .75-.34.75-.75s-.34-.75-.75-.75H4c-.41 0-.75.34-.75.75s.34.75.75.75m0 6h10c.41 0 .75-.34.75-.75s-.34-.75-.75-.75H4c-.41 0-.75.34-.75.75s.34.75.75.75" color="currentColor"/>
                </svg>
            </a>
        </div>
        <!-- Primer producto en el checkout -->
        <div class="img">
            <img src="img/Product Cart-1.png"> <!-- Imagen del producto -->
            <div class="img-texto"> <!-- Información del producto -->
                <h3>Modern Light Clothes</h3>
                <p>T-Shirt</p>
                <h3>$212.99</h3>
            </div>
            <!-- Acciones: menú y cantidad -->
            <div class="acciones1">
                <div class="punto"><h1>...</h1></div> <!-- Simula opciones adicionales -->
                <div class="cantidad"> <!-- Controlador de cantidad -->
                    <button>-</button>
                    <span>4</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <!-- Segundo producto -->
        <div class="img">
            <img src="img/Product Cart-2.png">
            <div class="img-texto">
                <h3>Ligt Dress Bless</h3>
                <p>Dress modern</p>
                <h3>$162.99</h3>
            </div>
            <div class="acciones">
                <div class="punto"><h1>...</h1></div>
                <div class="cantidad">
                    <button>-</button>
                    <span>4</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <!-- Información de envío -->
        <div class="information">
            <h3>Shipping Information</h3>
        </div>
        <!-- Tarjeta seleccionada para el pago -->
        <div class="card">
            <img src="img/card-visa.png"> <!-- Logo de la tarjeta -->
            <h5>**** **** **** 2143</h5> <!-- Número parcial de tarjeta -->
            <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="..."/>
            </svg>
        </div>
        <!-- Desglose de costos -->
        <div class="numeros">
            <div class="numero">
                <p>Total (9 items)</p>
                <h4>$1,014.95</h4>
            </div>
            <div class="numero">
                <p>Shipping Fee</p>
                <h4>$0.00</h4>
            </div>
            <div class="numero">
                <p>Discount</p>
                <h4>$0.00</h4>
            </div>
        </div>
        <!-- Subtotal final -->
        <div class="sub">
            <div class="total">
                <p>Sub Total</p>
                <h4>$1,014.95</h4>
            </div>
        </div>
    </div>
</body>
</html>
